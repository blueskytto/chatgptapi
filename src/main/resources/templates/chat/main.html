<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <div class="jumbotron"><h2>NH-ChatGPT</h2>

        <form role="form" action="/search" th:object="${searchForm}" method="post">
            <div class="form-group">
                <label th:for="prompt">대화 내용 입력</label>
                <input type="text" th:field="*{prompt}" class="form-control" placeholder="내용을 입력하세요"
                       th:class="${#fields.hasErrors('prompt')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('prompt')}" th:errors="*{prompt}">Incorrect date</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="resultDiv">
        </div>

    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
